
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{restaurant.name}}</h1>
{% with messages=get_flashed_messages() %}
{% if messages%}
<u>
    {% for message in messages%}
    <li><strong>
        {{ message}}
    </strong>
     {%endfor%}
    </li>
    {%endif%}
    {%endwith%}



</u>
<a href='{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Add new</a>
{% for i in items %}

<div>

<p>{{i.name}}</p>

<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>

</div>


{% endfor %}
</body>
</html>
